<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="nav-logo" src="./assets/omnifood-logo.png" alt="Logo" />
      <ul class="nav-lista">
        <li class="nav-elemento">Como funciona</li>
        <li class="nav-elemento">Comida</li>
        <li class="nav-elemento">Testimonios</li>
        <li class="nav-elemento">Precios</li>

        <button class="boton-principal">Empieza a comer bien!</button>
        <button class="hero-boton">Conoce mas</button>
      </div>
      <div class="hero-contenedor">
        <img
          class="hero-imagen"
          src="./assets/hero.webp"
          alt="Imagenes de comida"
